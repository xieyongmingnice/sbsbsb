spring:
  application:
    name: xunyu-crm
  profiles:
    active: core #加载xunyu_config项目中 的application-core.yml文件

server:
  port: 8004

feign:
   hystrix:
     enabled: true  #激活断路游

hystrix:
   command:
    default:
      execution:
        isolation:
         thread:
          timeoutInMilliseconds: 40000  #设置超时时间

